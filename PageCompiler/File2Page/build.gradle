project(":PageCompiler:File2Page") {
	model {
		components {
			PocoFile2page(NativeExecutableSpec) {
				sources {
					cpp {
						source {
							srcDir 'src'
							include '**/*.cpp'
						}
						exportedHeaders {
							srcDir 'include'
						}
						lib project: ':Net', library: 'PocoNet'
						lib project: ':Util', library: 'PocoUtil'
						lib project: ':Foundation', library: 'PocoFoundation'
					}
				}
				binaries.withType(NativeExecutableSpec) {
					lib project: ':Net', library: 'PocoNet', linkage: 'shared'
					lib project: ':Util', library: 'PocoUtil', linkage: 'shared'
					lib project: ':Foundation', library: 'PocoFoundation', linkage: 'shared'
				}
			}
		}
	}
}

